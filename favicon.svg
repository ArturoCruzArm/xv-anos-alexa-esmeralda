<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a6b35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#emeraldGrad)" stroke="url(#goldGrad)" stroke-width="3"/>

  <!-- Crown -->
  <g transform="translate(50, 35)">
    <!-- Crown base -->
    <path d="M -18 0 L -15 -12 L -10 -8 L -5 -15 L 0 -8 L 5 -15 L 10 -8 L 15 -12 L 18 0 Z"
          fill="url(#goldGrad)" stroke="#b8941f" stroke-width="1"/>
    <!-- Crown band -->
    <rect x="-18" y="0" width="36" height="4" fill="url(#goldGrad)" stroke="#b8941f" stroke-width="0.5"/>
    <!-- Crown jewels -->
    <circle cx="-12" cy="-6" r="1.5" fill="#faf8f3"/>
    <circle cx="-3" cy="-10" r="1.5" fill="#faf8f3"/>
    <circle cx="3" cy="-10" r="1.5" fill="#faf8f3"/>
    <circle cx="12" cy="-6" r="1.5" fill="#faf8f3"/>
    <circle cx="0" cy="-4" r="2" fill="#faf8f3"/>
  </g>

  <!-- Number XV -->
  <text x="50" y="68" font-family="serif" font-size="22" font-weight="bold"
        fill="url(#goldGrad)" text-anchor="middle" stroke="#b8941f" stroke-width="0.5">XV</text>
</svg>
